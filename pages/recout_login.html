<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="assets\style_login.css">

</head>

<body>

	<div class="cabecalho_geral">

		<div class="cabecalho">

			<a href="recout_main.html"><img class="logo"
				src="https://i.pinimg.com/originals/bc/48/7b/bc487bdeb2ab6efb429b348a7d677354.png"
				title="Ir para Home"></a>

			<div class="txt_espacos">
				<a class="txt_espacos" href="Recout_Espacos.html">
					<h1> Espaços </h1>
				</a>
			</div>
	
			<div class="txt_profissionais">
				<a class="txt_profissionais" href="recout_profissionais.html">
					<h1> Profissionais </h1>
				</a>
			</div>
	
			<div class="txt_combos">
				<a class="txt_combos" href="recout_combos.html">
					<h1> Combos </h1>
				</a>
			</div>
	
			<div class="txt_equipamentos">
				<a class="txt_equipamentos" href="recout_equipamentos.html">
					<h1> Equipamentos </h1>
				</a>
			</div>

			<a href="recout_login.html"><img class="conta"
					src="https://i.pinimg.com/originals/45/4a/6f/454a6f469e3ddb66a2a56b61d3bf836d.png"
					title="Ir para perfil do usuário"></a>

			<a href="recout_caixinha.html"><img class="caixinha"
					src="https://i.pinimg.com/originals/50/41/66/504166b72372d07c222979dfd9f2a710.png"
					title="Ir para Caixinha"></a>

		</div>
	</div>
	<!-- -------------- -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<img class="logoforms"
					src="https://i.pinimg.com/originals/12/47/f8/1247f8d87fb5368f3e9c85fed2562485.png">


				<form class="login100-form validate-form" action="/login" method="post">

					<span class="login100-form-title p-b-26">
						Fazer login
					</span>

					<span class="login100-formsec">
						Entre com sua conta Recout
					</span>

					<div class="wrap-input100 validate-input">

						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email" required></span>

					</div>

					<div class="wrap-input100 validate-input">

						<input class="input101" type="password" name="senha">
						<span class="focus-input101" data-placeholder="Senha" required></span>
						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>

							<button class="login100-form-btn" type="submit" value="Entrar">
								Entrar
							</button>
						</div>
					</div>

					<div class="alternativa">
						<span class="txt1">
							Não tem uma conta? &nbsp
						</span>

						<a class="txt2" href="recout_cadastro.html">
							Cadastre-se.
						</a>
					</div>
					<br>

					<div class="divisoria"></div>
					<br>

					<div class="textooutros">Ou entre com:</div>
					<br>


					<div class="alternativa2">
                        <a href="#"><img class="linkedinlogin"
                                src="https://i.pinimg.com/originals/65/8b/c7/658bc7343b65100ef004e5592f3eee0d.png"></a>
                        <a href="#"><img class="googlelogin"
                                src="https://i.pinimg.com/originals/3d/b5/f8/3db5f84138c9bc0cceb7bb7077b27fd7.png"></a>
                        <a href="#"><img class="outlooklogin"
                                src="https://i.pinimg.com/originals/b0/be/7f/b0be7f25693ee78ea545aa5a7e49d1ed.png"></a>
                    </div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<footer>
        <div class="footer_left">
            <p>Todos os direitos Reservados - RECOUT™ - 2023 © </p>
        </div>
        <div class="footer_center">
            <img class="logo_footer" src="https://i.pinimg.com/originals/d1/fb/3b/d1fb3bf49bccfcb4cec16b81dd689054.png">
        </div>
        <div class="footer_right">
            <adress>
                Endereço eletrônico: https://www.recout.com.br
            </adress>
        </div>
    </footer>

</body>

</html>
