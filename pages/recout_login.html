<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="pages\assets\style_login.css">

</head>

<body>
	<div class="cabecalho">

		<div class="txt_espacos">
			<a href="Recout_Espacos.html"><h1> Espaços </h1></a>
		</div>

		<div class="txt_profissionais">
			<a href="recout_profissionais.html"><h1> Profissionais </h1></a>
		</div>

		<div class="txt_planos">
			<a href="recout_combos.html"><h1> Combos </h1></a>
		</div>

		<div class="txt_equipamentos">
			<a href="#"><h1> Equipamentos </h1></a>
		</div>

		<a href="recout_main.html"><img class="logo"
				src="https://i.pinimg.com/originals/bc/48/7b/bc487bdeb2ab6efb429b348a7d677354.png"></a>

		<a href="recout_login.html"><img class="conta"
				src="https://i.pinimg.com/originals/41/de/30/41de30bb1ce28c6f4f519fa31fc58c61.png"></a>

		<a href="#"><img class="busca"
				src="https://i.pinimg.com/originals/62/27/a1/6227a11e1362613b6fc81afd9ac1f354.png"></a>

		<a href="recout_caixinha.html"><img class="caixinha"
				src="https://i.pinimg.com/originals/50/41/66/504166b72372d07c222979dfd9f2a710.png"></a>



	</div>
	<!-- -------------- -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<img class="logoforms" src="https://i.pinimg.com/originals/12/47/f8/1247f8d87fb5368f3e9c85fed2562485.png">
				<form class="login100-form validate-form" action="/login" method="post">
					<span class="login100-form-title p-b-26">
						Fazer login
					</span>
					<span class="login100-formsec">
						Entre com sua conta Recout
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="email">

						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>

						<div class="separador"> </div>
						<input class="input101" type="password" name="pass">
						<span class="focus-input101" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Entrar
							</button>
						</form>
							
						</div>
					</div>

					<div class="alternativa">
						<span class="txt1">
							Não tem uma conta? &nbsp
						</span>

						<a class="txt2" href="pages/recout_cadastro.html">
							Cadastre-se.
						</a>
					</div>
					<br>
					<div class="divisoria"></div>
					<br>



					<div class="textooutros">Ou entre com:</div>
					<br>


					<div class="alternativa2">
						<img class="linkedinlogin" src="icones/linkedinicon.png">
							<img class="googlelogin" src="icones/googleicon.png">
								<img class="outlooklogin" src="icones/outlookicon.png">
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

</body>

</html>
