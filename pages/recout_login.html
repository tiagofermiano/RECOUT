<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="style_login.css">

</head>

<body>
    <div class="cabecalho">

        <div class="txt_espacos">
            <h1 href="#"> Espaços </h1>
        </div>

        <div class="txt_profissionais">
            <h1 href="#"> Profissionais </h1>
        </div>

        <div class="txt_planos">
            <h1 href="#"> Planos </h1>
        </div>

        <div class="txt_equipamentos">
            <h1 href="#"> Equipamentos </h1>
        </div>

        <a href="#"><img class="logo" src="icones/logosolo.png"></a>
 
        <a href="#"><img class="conta" src="icones/contasel.png"></a>
            
        <a href="#"><img class="busca" src="icones/lupaazul.png"></a>

		<a href="#"><img class="caixinha" src="icones/caixinhaazulbarra.png"></a>

        
    </div>
    <!-- -------------- -->
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                <img class="logoforms" src="icones/logofullwbg.png">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Fazer login
					</span>
					<span class="login100-formsec">
                        Entre com sua conta Recout
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>

						<div class="separador"> </div>
						<input class="input101" type="password" name="pass">
						<span class="focus-input101" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Entrar
							</button>
						</div>
					</div>

					<div class="alternativa">
						<span class="txt1">
							Não tem uma conta? &nbsp
						</span>

						<a class="txt2" href="#">
						    Cadastre-se.
						</a>
					</div>
                    <br>
                    <div class="divisoria"></div>
					<br>

                    

                    <div class="textooutros">Ou entre com:</div>
                    <br>
					

                    <div class="alternativa2">
                        <a href="#"><img class="linkedinlogin" src="icones/linkedinicon.png">
                        <a href="#"><img class="googlelogin" src="icones/googleicon.png">
                        <a href="#"><img class="outlooklogin" src="icones/outlookicon.png">
                    </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
</body>
</html>
