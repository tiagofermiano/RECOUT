<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comp atible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <link rel="stylesheet" type="text/css" href="assets/style_pagamento.css">

</head>

<body>
    <div class="cabecalho">

        <a href="recout_main.html"><img class="logo"
                src="https://i.pinimg.com/originals/bc/48/7b/bc487bdeb2ab6efb429b348a7d677354.png"
                title="Ir para Home"></a>

        <div class="txt_espacos">
            <a class="txt_espacos" href="Recout_Espacos.html">
                <h1> Espaços </h1>
            </a>
        </div>

        <div class="txt_profissionais">
            <a class="txt_profissionais" href="recout_profissionais.html">
                <h1> Profissionais </h1>
            </a>
        </div>

        <div class="txt_combos">
            <a class="txt_combos" href="recout_combos.html">
                <h1> Combos </h1>
            </a>
        </div>

        <div class="txt_equipamentos">
            <a class="txt_equipamentos" href="recout_equipamentos.html">
                <h1> Equipamentos </h1>
            </a>
        </div>

        <a href="recout_login.html"><img class="conta"
                src="https://i.pinimg.com/originals/41/de/30/41de30bb1ce28c6f4f519fa31fc58c61.png"
                title="Ir para perfil do usuário"></a>

        <a href="recout_caixinha.html"><img class="caixinha"
                src="https://i.pinimg.com/originals/c2/af/62/c2af62c3c2280598b1c09cf959c99a54.png"
                title="Ir para Caixinha"></a>

    </div>
    <div class="titulo_pagamento">Pagamento</div>

    <div class="wrapper">

        <div class="box_metodo_pagamento">
            <div class="box_icones">
                <div class="txt_metodos">Métodos de pagamento:</div>

                <div class="wrapper_metodos">

                    <div class="box_metodos">
                        <div class="grid_metodos">
                            <div class="metodo">
                                <div class="metodo_form">
                                    <img class="img_metodo"
                                        src="https://i.pinimg.com/originals/29/24/ab/2924ab0df5bc13f7b58991e76549ead2.png">
                                    <div class="textos_metodo">
                                        <p class="nome_metodo">Pix</p>
                                    </div>
                                </div>
                                <img class="img_qr"
                                    src="https://i.pinimg.com/originals/b0/c4/a1/b0c4a10e17ab208e840dd3a8aafe9572.png">
                            </div>
                            <div class="metodo">
                                <div class="metodo_form">
                                    <img class="img_metodo"
                                        src="https://i.pinimg.com/originals/19/95/57/1995577866707343fa5354055fa10aaf.png">
                                    <div class="textos_metodo">
                                        <p class="nome_metodo">Cartão</p>
                                    </div>
                                </div>
                                <div class="card-container">
                                    <form>
                                        <input placeholder="Número do cartão" type="number" name="number" card-number />
                                        <input placeholder="Data de validade " type="date" name="data de validade"
                                            card-expiry />
                                        <input placeholder="Nome do titular" type="text" name="last-name" card-name />
                                        <input placeholder="CVV" type="number" name="cvc" card-cvc />
                                        <input placeholder="CPF/CNPJ do titular" type="number" name="cvc" card-cvc />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_pagamento">
            <div class="valor">
                <div class="txt_valortotal">
                    Valor total:</div>
                <div class="num_valortotal">R$ 250,00</div>
            </div>

            <button class="botao_finalizar">Finalizar</button>

            <div class="popup-wrapper">
                <div class="popup">
                    <div class="popup-content">

                        <H2>Pagamento aprovado!</H2>
                        
                        <div class="loading">
                            <svg xmlns="http://www.w3.org/2000/svg" width="124" height="124" viewBox="0 0 124 124">
                            
                              <circle class="circle-loading" cx="62" cy="62" r="59" fill="none" stroke="#001024" stroke-width="6px"></circle>
                              
                              <circle class="circle" cx="62" cy="62" r="59" fill="none" stroke="#001024" stroke-width="6px" stroke-linecap="round"></circle>
                              
                              <polyline class="check" points="73.56 48.63 57.88 72.69 49.38 62" fill="none" stroke="#001024" stroke-width="6px" stroke-linecap="round"></polyline>
                              
                            </svg>
                          </div>

                        <a class="popup-link" href="recout_perfil.html">Ver histórico de serviços</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="popup_pagamento.js"> </script>

</body>

</html>
