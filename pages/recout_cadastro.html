<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="assets\style_cadastro.css">

</head>

<body>
    <div class="cabecalho">

        <div class="txt_espacos">
            <a class="link_espacos" href="Recout_Espacos.html"><h1> Espaços </h1></a>
        </div>

        <div class="txt_profissionais">
            <a class="link_profissionais" href="recout_profissionais.html"><h1> Profissionais </h1></a>
        </div>

        <div class="txt_planos">
            <a href="recout_combos.html"><h1> Combos </h1></a>
        </div>

        <div class="txt_equipamentos">
            <a href="#"><h1> Equipamentos </h1></a>
        </div>

        <a href="recout_main.html"><img class="logo"
                src="https://i.pinimg.com/originals/bc/48/7b/bc487bdeb2ab6efb429b348a7d677354.png"></a>

        <a href="recout_login.html"><img class="conta"
                src="https://i.pinimg.com/originals/45/4a/6f/454a6f469e3ddb66a2a56b61d3bf836d.png"></a>

        <a href="#"><img class="busca"
                src="https://i.pinimg.com/originals/62/27/a1/6227a11e1362613b6fc81afd9ac1f354.png"></a>

        <a href="recout_caixinha.html"><img class="caixinha"
                src="https://i.pinimg.com/originals/50/41/66/504166b72372d07c222979dfd9f2a710.png"></a>


    </div>
    <!-- -------------- -->
    <div class="limiter">
        <div class="containercadastro">
            <div class="backgroundcadastro">
                <img class="logoforms"
                    src="https://i.pinimg.com/originals/12/47/f8/1247f8d87fb5368f3e9c85fed2562485.png">

                <!-- TITULO -->

                <form class="cadastro100-form validate-form">
                    <span class="cadastro100-form-title p-b-26">
                        Cadastre-se
                    </span>

                    <!-- SUBTITULO -->

                    <span class="cadastro100-formsec">
                        Cadastre sua conta Recout
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <!-- input NOME E SOBRENOME -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Digite seu Nome e Sobrenome">

                        <input class="input103" type="text" name="Nome e Sobrenome">
                        <span class="focus-input103" data-placeholder="Nome e Sobrenome"></span>
                    </div>
                    <!-- input NOME DE USUARIO -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Digite seu CPF">

                        <input class="input104" type="text" name="CPF">
                        <span class="focus-input104" data-placeholder="CPF"></span>
                    </div>

                    <!-- input NUMERO DE CONTATO -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Digite seu Número de contato">

                        <input class="input105" type="text" name="Número de contato">
                        <span class="focus-input105" data-placeholder="Número de contato"></span>
                    </div>

                    <!-- input EMAIL -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Email válido: a@b.c">

                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <!-- input SENHA -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Digite sua senha">
                        <span class="btn-show-pass"><i class="zmdi zmdi-eye"></i></span>
                        <input class="input101" type="password" name="pass">
                        <span class="focus-input101" data-placeholder="Senha"></span>
                    </div>

                    <!-- input CONFIRMAR SENHA -->

                    <div class="wrap-input100 BOX DO INPUT" data-validate="Confirme sua senha">
                        <span class="btn-show-pass"><i class="zmdi zmdi-eye"></i></span>
                        <input class="input102" type="password" name="pass">
                        <span class="focus-input102" data-placeholder="Confirmar senha"></span>
                    </div>

                    <!-- ==================== -->

                    <div class="container-cadastro100-form-btn">
                        <div class="wrap-cadastro100-form-btn">
                            <div class="cadastro100-form-bgbtn"></div>

                            <!-- BOTAO DE CONFIRMAÇÃO CADASTRA-SE -->

                            <button class="cadastro100-form-btn">
                                Cadastre-se
                            </button>
                        </div>
                    </div>

                    <div class="alternativa">
                        <span class="txt1">
                            Já tem uma conta? &nbsp
                        </span>
                      
                        <a class="txt2" href="recout_login.html">
                            Faça login!
                        </a>
                    </div>
                    <br>

                    <div class="divisoria"></div>
                    <br>

                    <div class="textooutros">Ou se cadastre com:</div>
                    <br>


                    <div class="alternativa2">
                        <a href="#"><img class="linkedincadastro"
                                src="https://i.pinimg.com/originals/65/8b/c7/658bc7343b65100ef004e5592f3eee0d.png"></a>
                        <a href="#"><img class="googlecadastro"
                                src="https://i.pinimg.com/originals/3d/b5/f8/3db5f84138c9bc0cceb7bb7077b27fd7.png"></a>
                        <a href="#"><img class="outlookcadastro"
                                src="https://i.pinimg.com/originals/b0/be/7f/b0be7f25693ee78ea545aa5a7e49d1ed.png"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

</body>

</html>
